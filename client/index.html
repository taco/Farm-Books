<head>
  <title>Farm-Books</title>
</head>

<body>
    
</body>


<template name="layout"> 
  <aside>
    <!-- render to the sidebar yield -->
    {{yield 'sidebar'}}
  </aside>

  <nav>
    <ul>
      <!-- static content here like nav links -->
    </ul>
  </nav>

  <!-- the main template will be rendered here -->
  {{yield}}

  <footer>
    <!-- render to the footer yield -->
    {{yield 'footer'}}
  </footer>
</template> 



<template name="home">
  <h1>Welcome to Farm-Books!</h1>
  <p>This will be the Home/Dashboard!</p>
  {{#if currentUser}}
  <a href="{{pathFor 'transactions'}}">View Transactions</a>{{currentUser.profile.name}}
  {{else}}
    No user logged in.
    {{loginButtons}}
  {{/if}}


</template>

<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="notFound">
  <h1>Not Found!</h1>
</template>
