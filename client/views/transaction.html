


<template name="transactions">
    <div class="viewport spawn">
        <header>
            Transactions
            <nav class="left">Menu</nav>
            <aside><i class="fa fa-plus-square"></i></aside>
        </header>

        <div class="content">
            <article>

                <ul class="transaction-grid">
                {{#each transactions}}
                    <li>
                        <div class="transaction" data-id="{{_id}}" data-state="{{state this}}" data-receipts="true">
                            <div class="row">
                                <div class="vendor">{{vendor}}</div>
                                <div class="amount">{{formatCurrency amount}}</div>
                            </div>
                            <div class="row">
                                <div class="id">#{{id}}</div>
                                <div class="category">{{category}}</div>
                                <div class="date">{{parseReadableDate date}}</div>
                            </div>
                            <div class="row">
                                <div class="description">{{description}}</div>
                            </div>
                        </div>
                        <div class="archive" data-id="{{_id}}">Archive</div>
                        <div class="actions">More</div>
                    </li>
                {{/each}}
                </ul>
            </article>
        </div>
    </div>
</template>


<template name="transactionEditor">
    <div class="viewport spawn">
        <header>
            #{{transaction.id}}
            <nav class="left">
                All Trans
            </nav>
            <aside><i class="fa fa-save"></i></aside>
        </header>

        <div class="content">
            <article>
                {{#with transaction}}
    
                <div>
                    {{_id}} #{{id}}
                </div>
                <div class="transaction-editor">
                    <from role="form">
                        <div class="form-group">
                            <label for="inputVendor">Vendor</label>
                            <input type="text" id="inputVendor" data-bind="vendor" value="{{vendor}}" class="form-control input-sm1">
                        </div>

                        <div class="form-group">
                            <label for="inputAmount">Amount</label>
                            <input type="number" id="inputAmount" data-bind="amount" value="{{amount}}" class="form-control input-sm1">
                        </div>

                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input type="date" id="inputDate" data-bind="date" data-type="date" value="{{date}}" class="form-control input-sm1">
                        </div>

                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <!-- <input type="text" id="inputCategory" data-bind="category" value="{{category}}" class="form-control input-sm1"> -->
                            <select id="inputCategory" data-bind="category" value="{{category}}" class="form-control input-sm1">
                                {{#each categories}}
                                    <option>{{name}}</option>
                                {{/each}}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <textarea id="inputDescription" data-bind="description" class="form-control input-sm1">{{description}}</textarea>
                        </div>
                    </form>
                </div>

                {{/with}}

            </article>
        </div>
    </div>
</template>
