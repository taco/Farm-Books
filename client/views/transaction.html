
<template name="transactionsHeader">
    <h1>Transactions</h1>
    <div class="action action-right">
        <i class="fa fa-2x action action-right fa-plus-square" data-action="create"></i>
    </div>
</template>

<template name="transactionsFooter">
    <h2>Things</h2>
</template>



<template name="transactions">
    <ul class="transaction-grid">
    {{#each transactions}}
        <li class="transaction">
            <div class="vendor">{{vendor}}</div>
            <div class="date">{{date}}</div>
            <div class="category">{{category}}</div>
            <div class="amount">{{amount}}</div>
            <div class="description">{{description}}</div>
        </li>
    {{/each}}
    </ul>

    <table>
        <thead>
            <tr>
                <th>Vendor</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
        {{#each transactions}}
            <tr>
                <td>{{vendor}}</td>
                <td>{{amount}}</td>
                <td>{{date}}</td>
                <td>{{category}}</td>
                <td>
                    <a href="/transactions/edit/{{_id}}">Edit</a>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="transactionEditorHeader">
    <div>
    {{#with transaction}}
        <span>Transaction #{{id}}</span>
    {{/with}}
    </div>
</template>

<template name="transactionEditor">
    {{#with transaction}}
    <from role="form">
        <div class="form-group">
            <label for="inputVendor">Vendor</label>
            <input type="text" id="inputVendor" data-bind="vendor" value="{{vendor}}" class="form-control input-sm">
        </div>

        <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input type="text" id="inputAmount" data-bind="amount" value="{{amount}}" class="form-control input-sm">
        </div>

        <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="text" id="inputDate" data-bind="date" data-type="date" value="{{parseDate date}}" class="form-control input-sm">
        </div>

        <div class="form-group">
            <label for="inputCategory">Category</label>
            <input type="text" id="inputCategory" data-bind="category" value="{{category}}" class="form-control input-sm">
        </div>

        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea id="inputDescription" data-bind="description" class="form-control input-sm">{{description}}</textarea>
        </div>

        
        {{/with}}

        <div>
            <button data-action="save" class="btn btn-primary btn-large" type="button">{{saveText}}</button>
        </div>

        <h2>Shit</h2>
        <h2>Shit</h2>

    </form>

</template>
